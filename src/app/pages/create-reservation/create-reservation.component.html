<div class="create-reservation">
  <h1>Reserve a table </h1>
  <p>All fields are required.</p>

  <div class="form-content">

    <form [formGroup]="reserveForm" (ngSubmit)="onSubmit()">

      <div>
        <mat-form-field class="example-full-width" color="primary">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Ex. Sue Smith" formControlName="formName" value="">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width" color="primary">
          <mat-label>Email</mat-label>
          <input matInput placeholder="suesmith@yahoo.com" formControlName="formEmail" value="">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" color="primary">
          <mat-label>Party Size</mat-label>
          <mat-select formControlName="formPartySize">
            <mat-option *ngFor="let size of standardPartySizes;" [value]="size + 1">
              {{size + 1}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field color="primary">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="formDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" color="primary">
          <mat-label>Choose a time</mat-label>
          <mat-select formControlName="experience" formControlName="formTime" >
            <mat-option *ngFor="let time of mockAvailableTimes;" [value]="time">
              {{time}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="submit-buttons">
        <button class="cancel" mat-raised-button color="basic" (click)="resetForm()">Cancel</button>
        <button class="submit" mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </form>


  </div>

</div>
